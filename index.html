<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country app</title>
<!-- link to all  styling -->
<link rel="stylesheet" href="./all styling/style.css">
<!--  -->

<!-- font awesome -->
<script src="https://kit.fontawesome.com/9f29b1c5a3.js" crossorigin="anonymous"></script>
<!--  -->

<!-- SCRIPTS : -->
 
<!-- main script -->
<script src="./all scripts/main_script.js" defer></script>
<!-- script for theme switch (dark , light mode) -->
<script src="/all scripts/theme-switch.js"></script>
<!-- <script src="./all scripts/initial.mjs" type="module"></script> -->
<!--  -->

</head>
<body>
<!--  -->
<header id="header">
  <h3 id="title">Where in the world?</h3>
  <h4 id="dark_mode"><i class="fas far fa-moon"></i>Dark Mode</h4>
</header>  
<!-- //section for search and filter -->
<div id="section2">
  <!--  -->
<form id="form">
  <input id="input" type="text" placeholder="search for the country..." autocomplete="off" name="search">
  <button name="btn" class='submit' type="submit"><i class="fas fa-search"></i></button>
</form>
<!-- // button and dropdown manu -->
<div id="drop_down_wraper">
  <button id="btn">Filter by region </button>
  <i id='left_right' class="fas fa-chevron-left"></i>

<div id="drop_down">
  <button class='region_btn' id="Africa">Africa</button>
  <button class='region_btn' id="Americas">America</button>
  <button class='region_btn' id="Asia">Asia</button>
  <button class='region_btn' id="Europe">Europe</button>
  <button class='region_btn' id="Oceania">Oceania</button>
</div>

</div>
</div>
<!--  -->

<!-- container for countries -->
<div id="main">
</div>
<!--  -->


</body>
</html>
